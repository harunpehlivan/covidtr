{% extends "base.html" %} 

{% load static %} 

{% block title %} Covid tracker {% endblock %} 

{% block body %}
<h3>Cases</h3>
<table class="table table-dark table-striped rounded">
  <thead>
    <tr>
      <th scope="col">Confirmed cases</th>
      <th scope="col">Recovered cases</th>
      <th scope="col">Confirmed deaths :(</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ data.confirmed.value }}</th>
      <td>{{ data.recovered.value }}</td>
      <td>{{ data.deaths.value }}</td>
    </tr>
  </tbody>
</table>
<hr>
<h3>Countries</h3>
<select id="countries" class="form-select" name="countries" onchange="this.options[this.selectedIndex].value && (window.location = '/country/' + this.options[this.selectedIndex].value);"> 
{% for country in countries.countries %}
<option value="{{ country.name }}">{{ country.name }}</option>
{% endfor %}
</select>
<hr>
{% endblock %}
